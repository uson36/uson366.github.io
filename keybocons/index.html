<!DOCTYPE html>
<html lang="en">

    <link rel='stylesheet' href="style.css">
    <link rel="icon" type="image/x-icon" href="pics/bunny.ico">
</head>
<body>

            </ul>
        </div>
    </div>
    <div class="container2">
        <ul>
            <li>
                <input type="text" id="inText" placeholder="Type here . . ." spellcheck="false"/><br>
            </li>
            <li>
                <h6 id="rtData">rtData</h6>
            </li>
        </ul>
    </div>
    <script type="module" src="index.js"></script>
